<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Performance Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f3f4f6; }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #1f2937; }
    ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // --- Icon Components ---
    const TrendingUp = () => <svg className="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>;
    const Calendar = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>;
    const ArrowLeft = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>;
    const Loader = () => <svg className="animate-spin h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx={12} cy={12} r={10} stroke="currentColor" strokeWidth={4} /><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" /></svg>;

    function App() {
      const [availableDates, setAvailableDates] = useState([]);
      const [selectedDate, setSelectedDate] = useState('');
      const [selectedUniverse, setSelectedUniverse] = useState('');
      const [loading, setLoading] = useState(false);
      const [results, setResults] = useState(null);
      const [error, setError] = useState(null);

      // Load dates when universe changes
      useEffect(() => {
        if (selectedUniverse) {
          loadAvailableDates(selectedUniverse);
        } else {
          setAvailableDates([]);
          setSelectedDate('');
        }
      }, [selectedUniverse]);

      const loadAvailableDates = async (universe) => {
        try {
          const response = await fetch(`/api/performance/dates?universe=${universe}`);
          const data = await response.json();
          
          console.log('Dates response:', data); // Debug log
          
          setAvailableDates(data.dates || []);
          setSelectedDate(''); // Reset date when universe changes
          
          // Only show error if truly no dates found
          if (!data.dates || data.dates.length === 0) {
            setError(`No cached scans found for ${universe}. Run a scan first on the main page.`);
          } else {
            setError(null); // Clear error when dates are found
          }
        } catch (err) {
          console.error('Failed to load dates:', err);
          setError('Failed to load available dates');
          setAvailableDates([]);
        }
      };

      const loadPerformance = async () => {
        if (!selectedDate || !selectedUniverse) {
          setError('Please select both date and universe');
          return;
        }

        setLoading(true);
        setError(null);
        setResults(null);

        try {
          const response = await fetch(`/api/performance/analyze?date=${selectedDate}&universe=${selectedUniverse}`);
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to load performance data');
          }

          const data = await response.json();
          setResults(data);
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      const getReturnColor = (returnPct) => {
        if (returnPct > 0) return 'text-green-400';
        if (returnPct < 0) return 'text-red-400';
        return 'text-gray-400';
      };

      const getReturnBg = (returnPct) => {
        if (returnPct > 10) return 'bg-green-900/30';
        if (returnPct > 0) return 'bg-green-900/20';
        if (returnPct < -5) return 'bg-red-900/30';
        if (returnPct < 0) return 'bg-red-900/20';
        return '';
      };

      return (
        <div className="max-w-7xl mx-auto p-4 md:p-8">
          <header className="mb-8">
            <div className="flex items-center justify-between mb-4">
              <div className="flex items-center gap-4">
                <TrendingUp />
                <div>
                  <h1 className="text-3xl font-bold text-white">Scan Performance Tracker</h1>
                  <p className="text-gray-400">Analyze historical BUY signals and their returns</p>
                </div>
              </div>
              <a href="/" className="flex items-center gap-2 px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition">
                <ArrowLeft />
                <span>Back to Scanner</span>
              </a>
            </div>
          </header>

          {/* Selection Controls */}
          <div className="bg-gray-800 p-6 rounded-xl shadow-lg mb-8 border border-gray-700">
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 items-end">
              <div>
                <label htmlFor="universe-select" className="block text-sm font-medium text-gray-300 mb-2">
                  1Ô∏è‚É£ Select Stock Universe First
                </label>
                <select
                  id="universe-select"
                  value={selectedUniverse}
                  onChange={(e) => setSelectedUniverse(e.target.value)}
                  className="w-full bg-gray-700 text-white border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5"
                >
                  <option value="">Choose universe...</option>
                  <option value="Nifty_50">Nifty 50</option>
                  <option value="Nifty_Next_50">Nifty Next 50</option>
                  <option value="Large_Cap">Large Cap</option>
                  <option value="Mid_Cap">Mid Cap</option>
                  <option value="Small_Cap">Small Cap</option>
                  <option value="ALL_Files">ALL Files</option>
                </select>
              </div>

              <div>
                <label htmlFor="date-select" className="block text-sm font-medium text-gray-300 mb-2 flex items-center gap-2">
                  <Calendar />
                  2Ô∏è‚É£ Select Date
                </label>
                <select
                  id="date-select"
                  value={selectedDate}
                  onChange={(e) => setSelectedDate(e.target.value)}
                  disabled={!selectedUniverse || availableDates.length === 0}
                  className="w-full bg-gray-700 text-white border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <option value="">
                    {!selectedUniverse ? 'Select universe first...' : 
                     availableDates.length === 0 ? 'No scans available' : 
                     'Choose a date...'}
                  </option>
                  {availableDates.map(date => (
                    <option key={date} value={date}>{date}</option>
                  ))}
                </select>
              </div>

              <div>
                <label className="block text-sm font-medium text-gray-300 mb-2">
                  3Ô∏è‚É£ Analyze
                </label>
                <button
                  onClick={loadPerformance}
                  disabled={loading || !selectedDate || !selectedUniverse}
                  className="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-500 disabled:cursor-not-allowed rounded-lg text-white font-bold py-2.5 px-6 transition duration-200 shadow-md flex items-center justify-center gap-2"
                >
                  {loading ? <Loader /> : null}
                  {loading ? 'Loading...' : 'Analyze Performance'}
                </button>
              </div>
            </div>
          </div>

          {/* Error Message */}
          {error && (
            <div className="p-4 bg-red-900 border border-red-700 text-red-200 rounded-lg mb-8">
              <h3 className="font-bold mb-2">Error</h3>
              <p>{error}</p>
            </div>
          )}

          {/* Results */}
          {results && (
            <div className="space-y-6">
              {/* Summary Cards */}
              <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div className="bg-gradient-to-br from-blue-900/20 to-indigo-800/20 backdrop-blur-sm rounded-xl border border-blue-700/50 p-6">
                  <p className="text-gray-400 text-sm">Scan Date</p>
                  <p className="text-2xl font-bold text-blue-400 mt-1">{results.scanDate}</p>
                </div>
                <div className="bg-gradient-to-br from-purple-900/20 to-pink-800/20 backdrop-blur-sm rounded-xl border border-purple-700/50 p-6">
                  <p className="text-gray-400 text-sm">Total Signals</p>
                  <p className="text-2xl font-bold text-purple-400 mt-1">{results.totalSignals}</p>
                </div>
                <div className="bg-gradient-to-br from-green-900/20 to-emerald-800/20 backdrop-blur-sm rounded-xl border border-green-700/50 p-6">
                  <p className="text-gray-400 text-sm">Avg Return</p>
                  <p className={`text-2xl font-bold mt-1 ${getReturnColor(results.avgReturn)}`}>
                    {results.avgReturn > 0 ? '+' : ''}{results.avgReturn.toFixed(2)}%
                  </p>
                </div>
                <div className="bg-gradient-to-br from-yellow-900/20 to-orange-800/20 backdrop-blur-sm rounded-xl border border-yellow-700/50 p-6">
                  <p className="text-gray-400 text-sm">Winners</p>
                  <p className="text-2xl font-bold text-yellow-400 mt-1">
                    {results.winners}/{results.totalSignals} ({((results.winners/results.totalSignals)*100).toFixed(0)}%)
                  </p>
                </div>
              </div>

              {/* Performance Table */}
              <div className="bg-gray-800 rounded-xl shadow-lg overflow-hidden border border-gray-700">
                <div className="p-4 border-b border-gray-700 flex items-center justify-between">
                  <h3 className="text-xl font-semibold text-green-400">
                    üìä BUY Signals Performance
                  </h3>
                  <span className="text-sm text-gray-400">
                    Days held: {results.daysHeld}
                  </span>
                </div>
                <div className="overflow-x-auto">
                  <table className="min-w-full divide-y divide-gray-700">
                    <thead className="bg-gray-700/50">
                      <tr>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Symbol</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Grade</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Score</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Signal Price</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Current Price</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Stop Loss</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Target 1</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Return %</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-gray-700">
                      {results.signals.map((signal, index) => (
                        <tr key={index} className={`${index % 2 === 0 ? 'bg-gray-800' : 'bg-gray-900/50'} hover:bg-gray-700/50 transition-colors ${getReturnBg(signal.returnPct)}`}>
                          <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">
                            {signal.symbol}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-200">
                            {signal.grade}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-200">
                            {signal.score}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-200">
                            ‚Çπ{signal.signalPrice.toFixed(2)}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">
                            {signal.currentPrice ? `‚Çπ${signal.currentPrice.toFixed(2)}` : 'N/A'}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-400">
                            ‚Çπ{signal.stopLoss.toFixed(2)}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-400">
                            ‚Çπ{signal.target1.toFixed(2)}
                          </td>
                          <td className={`px-6 py-4 whitespace-nowrap text-sm font-bold ${getReturnColor(signal.returnPct)}`}>
                            {signal.returnPct !== null ? (
                              <>
                                {signal.returnPct > 0 ? '+' : ''}{signal.returnPct.toFixed(2)}%
                              </>
                            ) : 'N/A'}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm">
                            {signal.status === 'TARGET_HIT' && (
                              <span className="px-2 py-1 bg-green-900/50 text-green-400 rounded-full text-xs">
                                üéØ Target Hit
                              </span>
                            )}
                            {signal.status === 'STOP_HIT' && (
                              <span className="px-2 py-1 bg-red-900/50 text-red-400 rounded-full text-xs">
                                üõë Stop Hit
                              </span>
                            )}
                            {signal.status === 'OPEN' && signal.returnPct > 0 && (
                              <span className="px-2 py-1 bg-blue-900/50 text-blue-400 rounded-full text-xs">
                                üìà In Profit
                              </span>
                            )}
                            {signal.status === 'OPEN' && signal.returnPct < 0 && (
                              <span className="px-2 py-1 bg-yellow-900/50 text-yellow-400 rounded-full text-xs">
                                ‚è≥ In Loss
                              </span>
                            )}
                            {signal.status === 'NO_DATA' && (
                              <span className="px-2 py-1 bg-gray-700 text-gray-400 rounded-full text-xs">
                                ‚ùì No Data
                              </span>
                            )}
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          )}

          {/* Empty State */}
          {!results && !loading && !error && (
            <div className="text-center py-16">
              <div className="text-6xl mb-4">üìä</div>
              <p className="text-gray-400 text-lg">Select a date and universe to analyze performance</p>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
