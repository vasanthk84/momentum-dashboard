<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Scanner Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f3f4f6; }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #1f2937; }
    ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    .expand-btn { transition: transform 0.2s; }
    .expand-btn.rotated { transform: rotate(90deg); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- Icon Components ---
    const TrendingUp = () => <svg className="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>;
    const BarChart3 = () => <svg className="w-16 h-16 text-gray-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>;
    const CheckCircle = () => <svg className="w-12 h-12 text-green-400 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
    const Clock = () => <svg className="w-12 h-12 text-yellow-400 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
    const Calendar = () => <svg className="w-12 h-12 text-blue-400 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>;
    const Loader = () => <svg className="animate-spin h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx={12} cy={12} r={10} stroke="currentColor" strokeWidth={4} /><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" /></svg>;
    const ChevronRight = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>;
    const Search = () => <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>;
    // --- End Icon Components ---

    // Utility function to safely parse and clean signals
    const parseSignals = (signal_str) => {
        if (!signal_str) return [];
        // Safely parse the signal string from array-string format
        const cleaned_str = signal_str.trim().replace(/^\[|\]$/g, '');
        const signals = cleaned_str.match(/'([^']+)'/g); // Find all content inside single quotes
        if (!signals) return [];
        // Clean up quotes and trim
        return signals.map(s => s.replace(/'/g, '').trim());
    };

    /**
     * Renders a single expandable table row
     */
    const ExpandableRow = ({ row, headers, index, isExpanded, onToggle, toggleColumn }) => {
      // The watchlist uses 'Signals' for the expanded area. The other tables use 'metrics'.
      const isWatchlist = toggleColumn === 'Signals';
      const hasMetrics = row.metrics && row.metrics.length > 0;
      
      // The toggle content for the dropdown area (using Signals column text)
      const renderToggleContent = () => {
        if (isWatchlist) {
            // Logic for Weekly Watchlist: Use the 'Signals' column
            const signals = parseSignals(row.Signals);

            if (signals.length === 0) {
                return <p className="text-gray-400 italic">No specific signals recorded.</p>;
            }

            return (
                <div className="bg-gray-800 rounded-lg p-4 border border-gray-700">
                    <h4 className="text-sm font-semibold text-blue-400 mb-3">ðŸ“ˆ Watchlist Signals ({signals.length})</h4>
                    <ul className="list-disc list-inside space-y-1">
                        {signals.map((signal, idx) => (
                            <li key={idx} className="text-gray-300">{signal}</li>
                        ))}
                    </ul>
                </div>
            );
        }
        return null;
      };

      
      return (
        <>
          <tr className={`${index % 2 === 0 ? 'bg-gray-800' : 'bg-gray-900/50'} hover:bg-gray-700/50 transition-colors`}>
            {headers.map((header, headerIndex) => (
              <td key={`${index}-${header}`} className="px-6 py-4 whitespace-nowrap text-sm text-gray-200">
                {headerIndex === 0 ? (
                  <div className="flex items-center gap-2">
                    {/* The expand button is shown if either 'metrics' or the custom 'toggleColumn' is present */}
                    {(hasMetrics || isWatchlist) ? (
                      <button
                        onClick={onToggle}
                        className={`expand-btn text-blue-400 hover:text-blue-300 transition-all flex-shrink-0 ${isExpanded ? 'rotated' : ''}`}
                        aria-label="Expand details"
                        title="Click to view details"
                      >
                        <ChevronRight />
                      </button>
                    ) : (
                      <span className="w-5 h-5 flex-shrink-0"></span>
                    )}
                    <span className="font-medium">{row[header]}</span>
                  </div>
                ) : (
                  row[header]
                )}
              </td>
            ))}
          </tr>
          
          {isExpanded && (hasMetrics || isWatchlist) && (
            <tr className="bg-gray-900 border-t border-gray-700">
              <td colSpan={headers.length} className="px-6 py-4">
                
                {/* 1. Render custom toggle content (for Watchlist/Signals) */}
                {isWatchlist && renderToggleContent()}

                {/* 2. Render Signal Metrics (for BUY/WAIT tables, but skip for Watchlist's custom view) */}
                {hasMetrics && !isWatchlist && (
                    <div className="bg-gray-800 rounded-lg p-4 border border-gray-700 mt-2">
                        <h4 className="text-sm font-semibold text-green-400 mb-3">ðŸ“Š Signal Metrics ({row.metrics.length})</h4>
                        {/* CHANGE APPLIED HERE: Using a simple list structure instead of a grid layout */}
                        <ul className="space-y-2">
                          {row.metrics.map((metric, idx) => (
                            <li key={idx} className="flex items-start gap-2 text-sm">
                              <span className="text-green-400 mt-0.5 flex-shrink-0">âœ“</span>
                              <span className="text-gray-300">{metric}</span>
                            </li>
                          ))}
                        </ul>
                    </div>
                )}
              </td>
            </tr>
          )}
        </>
      );
    };

    /**
     * Renders a data table with expandable rows
     */
    const DataTable = ({ title, data, color = 'green', toggleColumn = null }) => {
      const [expandedRows, setExpandedRows] = useState(new Set());
      
      if (!data || data.length === 0) {
        // Only return null if there is no data to show
        if (data === null || data === undefined) return null;

        // If data is empty but filter is active, show filtered message
        return (
          <div className="bg-gray-800 rounded-xl shadow-lg overflow-hidden border border-gray-700 p-6 text-center">
            <h3 className={`text-xl font-semibold text-${color}-400 mb-2`}>{title} (0)</h3>
            <p className="text-gray-400">No results match the current filter.</p>
          </div>
        );
      }
      
      // Filter out 'metrics' and the custom toggle column from the display headers
      const allHeaders = Object.keys(data[0]);
      const headers = allHeaders.filter(h => h !== 'metrics' && h !== toggleColumn);
      
      const toggleRow = (index) => {
        const newExpanded = new Set(expandedRows);
        if (newExpanded.has(index)) {
          newExpanded.delete(index);
        } else {
          newExpanded.add(index);
        }
        setExpandedRows(newExpanded);
      };
      
      return (
        <div className="bg-gray-800 rounded-xl shadow-lg overflow-hidden border border-gray-700">
          <h3 className={`text-xl font-semibold text-${color}-400 p-4 border-b border-gray-700`}>
            {title} ({data.length})
          </h3>
          <div className="overflow-x-auto">
            <table className="min-w-full divide-y divide-gray-700">
              <thead className="bg-gray-700/50">
                <tr>
                  {headers.map(header => (
                    <th key={header} scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                      {header.replace(/_/g, ' ')}
                    </th>
                  ))}
                </tr>
              </thead>
              <tbody className="divide-y divide-gray-700">
                {data.map((row, index) => (
                  <ExpandableRow
                    key={index}
                    row={row}
                    headers={headers}
                    index={index}
                    isExpanded={expandedRows.has(index)}
                    onToggle={() => toggleRow(index)}
                    toggleColumn={toggleColumn}
                  />
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    };

    /**
     * Main App Component
     */
    function App() {
      const [mainChoice, setMainChoice] = useState('2');
      const [universeChoice, setUniverseChoice] = useState('2');
      const [isScanning, setIsScanning] = useState(false);
      const [scanId, setScanId] = useState(null);
      const [error, setError] = useState(null);
      const [logs, setLogs] = useState('');
      const [results, setResults] = useState(null);
      const [filterSignal, setFilterSignal] = useState(''); // New state for dropdown
      const [filterSearch, setFilterSearch] = useState(''); // New state for search bar
      
      const pollIntervalRef = useRef(null); 
      
      // Define high-conviction signals for the dropdown
      const highConvictionSignals = [
        "Pocket pivot detected",
        "Tight consolidation", // Used to match Tight consolidation and Extremely tight base (VCP)
        "Volume coiling (dry up)",
        "Resistance tested 5x"
      ];

      useEffect(() => {
        return () => {
          if (pollIntervalRef.current) {
            clearInterval(pollIntervalRef.current);
          }
        };
      }, []);

      const runScan = async () => {
        if (pollIntervalRef.current) {
             clearInterval(pollIntervalRef.current);
             pollIntervalRef.current = null;
        }

        setIsScanning(true);
        setError(null);
        setResults(null);
        setLogs('');
        setFilterSignal(''); // Reset filters on new scan
        setFilterSearch(''); // Reset filters on new scan
        
        try {
          const startResponse = await fetch('/api/start-scan', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ mainChoice, universeChoice })
          });
          
          if (!startResponse.ok) {
            throw new Error('Failed to start scan.');
          }
          
          const { scanId } = await startResponse.json();
          setScanId(scanId);
          
          pollIntervalRef.current = setInterval(() => {
            checkStatus(scanId);
          }, 3000); 
          
        } catch (err) {
          setError(err.message);
          setIsScanning(false);
        }
      };
      
      const checkStatus = async (id) => {
        // ... (checkStatus logic remains unchanged) ...
        try {
          const statusResponse = await fetch(`/api/scan-status/${id}`);
          const data = await statusResponse.json();
          
          if (data.progress) {
             setLogs(prevLogs => {
                const logMessage = data.progress.trim();
                if (logMessage.length === 0) return prevLogs;

                const isProgressUpdate = logMessage.includes('Processing') || logMessage.includes('Cached');

                if (isProgressUpdate) {
                    const lastNewlineIndex = prevLogs.lastIndexOf('\n');
                    if (lastNewlineIndex === -1) {
                         return logMessage;
                    }
                    const lastLine = prevLogs.substring(lastNewlineIndex + 1);
                    if (lastLine.includes('Processing') || lastLine.includes('Cached') || lastLine.length < 50) {
                        return prevLogs.substring(0, lastNewlineIndex + 1) + logMessage;
                    }
                }
                return prevLogs + (prevLogs.endsWith('\n') || prevLogs.length === 0 ? '' : '\n') + logMessage;
             });
          }

          if (data.error) {
            throw new Error(data.error);
          }

          if (data.completed) {
            if (pollIntervalRef.current) {
                clearInterval(pollIntervalRef.current);
                pollIntervalRef.current = null;
            }
            
            const resultsResponse = await fetch(`/api/scan-results/${id}`);
            const resultsData = await resultsResponse.json();
            
            setResults(resultsData.results);
            
            if (resultsData.logs) {
                 setLogs(resultsData.logs);
            }
            setIsScanning(false);
            
          } 
        } catch (err) {
          if (pollIntervalRef.current) {
              clearInterval(pollIntervalRef.current);
              pollIntervalRef.current = null;
          }
          
          let errorMessage = err.message || "An unknown network error occurred.";
          
          if (errorMessage.includes('Failed to fetch')) {
              errorMessage = "Network or Server Error: Check Node.js console for details.";
          }
          
          setError(errorMessage);
          setIsScanning(false);
        }
      };

      // --- Filtering Logic ---
      const applyFilters = (data, isWatchlist) => {
        if (!data) return null;
        
        let filteredData = data;
        
        // 1. Dropdown Filter (Signal)
        if (filterSignal) {
          filteredData = filteredData.filter(row => {
            // Signal search is different for Watchlist (Signals column) vs. Buy/Wait (metrics)
            const sourceText = isWatchlist ? row.Signals : (row.metrics || []).join('|');
            
            if (!sourceText) return false;
            
            // Handle combined filter 'Tight consolidation'
            if (filterSignal === "Tight consolidation") {
                return sourceText.includes("Tight consolidation") || sourceText.includes("Extremely tight base (VCP)");
            }
            
            return sourceText.includes(filterSignal);
          });
        }
        
        // 2. Search Bar Filter (Symbol)
        if (filterSearch) {
          const searchLower = filterSearch.toLowerCase();
          filteredData = filteredData.filter(row => 
            String(row.Symbol).toLowerCase().includes(searchLower)
          );
        }
        
        return filteredData;
      };

      const filteredBuy = applyFilters(results?.buy, false);
      const filteredWait = applyFilters(results?.wait, false);
      const filteredWatchlist = applyFilters(results?.watchlist, true);
      // --- End Filtering Logic ---


      return (
        <div className="max-w-7xl mx-auto p-4 md:p-8">
          <header className="mb-8 flex items-center justify-between">
            <div className="flex items-center gap-4">
              <TrendingUp />
              <div>
                <h1 className="text-3xl font-bold text-white">Two-Tier Momentum Scanner</h1>
                <p className="text-gray-400">Web UI with Expandable Signal Metrics</p>
              </div>
            </div>
          </header>

          {/* Controls */}
          <div className="bg-gray-800 p-6 rounded-xl shadow-lg mb-8 flex flex-col md:flex-row gap-4 items-center border border-gray-700">
            <div className="w-full md:w-1/3">
              <label htmlFor="mainChoice" className="block text-sm font-medium text-gray-300 mb-1">Scan Type</label>
              <select id="mainChoice" value={mainChoice} onChange={e => setMainChoice(e.target.value)} className="w-full bg-gray-700 text-white border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5">
                <option value="1">1: Run WEEKLY Scan</option>
                <option value="2">2: Run DAILY Scan</option>
                <option value="3">3: Run BOTH Scans</option>
              </select>
            </div>

            <div className="w-full md:w-1/3">
              <label htmlFor="universeChoice" className="block text-sm font-medium text-gray-300 mb-1">Stock Universe</label>
              <select id="universeChoice" value={universeChoice} onChange={e => setUniverseChoice(e.target.value)} className="w-full bg-gray-700 text-white border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5">
                <option value="1">1: Nifty 50</option>
                <option value="2">2: Nifty Next 50</option>
                <option value="3">3: Large Cap</option>
                <option value="4">4: Mid Cap</option>
                <option value="5">5: Small Cap</option>
                <option value="6">6: ALL Files</option>
              </select>
            </div>

            <div className="w-full md:w-auto md:pt-6">
              <button id="runScanBtn" onClick={runScan} disabled={isScanning} className="w-full md:w-auto bg-blue-600 hover:bg-blue-700 disabled:bg-gray-500 rounded-lg text-white font-bold py-2.5 px-6 transition duration-200 shadow-md flex items-center justify-center gap-2">
                {isScanning && <Loader />}
                {isScanning ? 'Scanning...' : 'Run Scan'}
              </button>
            </div>
          </div>

          {/* Logs Area */}
          {isScanning && (
              <div className="p-4 bg-gray-900 border border-blue-700 rounded-xl mb-4">
                  <p className="text-blue-400 font-semibold flex items-center gap-2">
                      <Loader /> In Progress: {logs.split('\n').filter(Boolean).pop() || 'Initializing...'}
                  </p>
              </div>
          )}
          
          {/* Results Area */}
          <div className="space-y-8">
            
            {error && (
              <div className="p-4 bg-red-900 border border-red-700 text-red-200 rounded-lg">
                <h3 className="font-bold mb-2">Scan Failed</h3>
                <pre className="text-sm font-mono whitespace-pre-wrap">{error}</pre>
              </div>
            )}

            {results && !isScanning && (
              <div className="space-y-8">
                {/* Summary Cards */}
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                  <div className="bg-gradient-to-br from-green-900/20 to-emerald-800/20 backdrop-blur-sm rounded-xl border border-green-700/50 p-6">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-gray-400 text-sm">BUY Ready</p>
                        <p className="text-3xl font-bold text-green-400 mt-1">{filteredBuy?.length ?? results.buy?.length ?? 0}</p>
                      </div>
                      <CheckCircle />
                    </div>
                  </div>
                  <div className="bg-gradient-to-br from-yellow-900/20 to-orange-800/20 backdrop-blur-sm rounded-xl border border-yellow-700/50 p-6">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-gray-400 text-sm">On Watchlist (WAIT)</p>
                        <p className="text-3xl font-bold text-yellow-400 mt-1">{filteredWait?.length ?? results.wait?.length ?? 0}</p>
                      </div>
                      <Clock />
                    </div>
                  </div>
                  <div className="bg-gradient-to-br from-blue-900/20 to-indigo-800/20 backdrop-blur-sm rounded-xl border border-blue-700/50 p-6">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-gray-400 text-sm">Weekly Watchlist</p>
                        <p className="text-3xl font-bold text-blue-400 mt-1">{filteredWatchlist?.length ?? results.watchlist?.length ?? 0}</p>
                      </div>
                      <Calendar />
                    </div>
                  </div>
                </div>

                {/* Search and Filter Controls */}
                <div className="bg-gray-800 p-4 rounded-xl shadow-lg border border-gray-700 flex flex-col sm:flex-row gap-4">
                    {/* Search Bar */}
                    <div className="relative w-full sm:w-1/2">
                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <Search />
                        </div>
                        <input
                            type="text"
                            id="search-symbol"
                            placeholder="Search by Symbol..."
                            value={filterSearch}
                            onChange={e => setFilterSearch(e.target.value)}
                            className="w-full bg-gray-700 text-white border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5 pl-10 placeholder-gray-400"
                        />
                    </div>

                    {/* Dropdown Filter */}
                    <div className="w-full sm:w-1/2">
                        <select 
                            id="filter-signal" 
                            value={filterSignal} 
                            onChange={e => setFilterSignal(e.target.value)} 
                            className="w-full bg-gray-700 text-white border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5"
                        >
                            <option value="">Filter by High-Conviction Signal (All)</option>
                            <option disabled>â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€</option>
                            {highConvictionSignals.map((signal, index) => (
                                <option key={index} value={signal}>
                                    {signal.includes("Tight consolidation") ? "Tight consolidation / Extremely tight base (VCP)" : signal}
                                </option>
                            ))}
                        </select>
                    </div>
                </div>
                
                {/* Data Tables */}
                <DataTable title="ðŸŸ¢ BUY Signals (Actionable)" data={filteredBuy} color="green" />
                <DataTable title="ðŸŸ¡ WAIT Signals (Monitor)" data={filteredWait} color="yellow" />
                <DataTable 
                    title="ðŸ“ˆ Weekly Watchlist (Tier 1)" 
                    data={filteredWatchlist} 
                    color="blue" 
                    toggleColumn="Signals"
                />
              </div>
            )}
            
            {logs && (
              <div className="bg-gray-800 rounded-xl shadow-lg overflow-hidden border border-gray-700">
                <h3 className="text-xl font-semibold text-gray-400 p-4 border-b border-gray-700">
                  Python Script Logs
                </h3>
                <pre className="bg-black text-gray-300 font-mono p-4 overflow-x-auto max-h-96 text-xs">
                  {logs}
                </pre>
              </div>
            )}

            {!results && !isScanning && !error && (
              <div className="text-center py-16">
                <BarChart3 />
                <p className="text-gray-400 text-lg">Configure your scan and click "Run Scan" to get started</p>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
